<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css?family=Red+Hat+Display&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
<main>
	<div id="background">
		<img src = "images/pattern-background-desktop.svg" class="back" alt="Background Color SVG"/>
		</div>
 <div id="main_container">
		<img src = "images/illustration-hero.svg" class="hero" alt="Illustration Hero"/>
		<h1 class="order"> Order Summary </h1>

			<p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

	<div id="plan_container">
		<img src = "images/icon-music.svg" class="music_note" alt="Music Note Icon"/>
		<div id="planprice_container">
		<h3 class="plan">Annual Plan</h3>
			<p class="price">$59.99/year</p>
		</div>
			<p class="change">Change</p>
	</div>

	<div id="payment_container">
			<p class="payment">Proceed to Payment</p>
	</div>
	<div id="cancel_container">
			<p class="cancel">Cancel Order</p>
	</div>
 </div>
</main>
<footer> 
	<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target "_blank">Frontend Mentor</a>. Coded by <a href="#">Elizabeth Cowan-Cook</a>.
	</div>
</footer>
</body>
</html>
